{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center;">Max Weight = {{ maxWeight }} </h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Value</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.weight }}</td>
            <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
